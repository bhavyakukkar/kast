[workspace]
members = ["crates/*"]

[workspace.package]
license = "MIT"
repository = "https://github.com/kast-lang/kast"

[workspace.dependencies]
clap = { version = "4.5.18", features = ["derive"] }
eyre = "0.6.12"
color-eyre = "0.6.3"
noisy_float = "0.2.0"
rustyline = "14.0.0"
thiserror = "1.0.63"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
pad-adapter = "0.1.1"
rand = "0.8.5"
colored = "2.1.0"
futures = "0.3.30"
async-oneshot = "0.5"
async-notify = "0.3.0"
async-executor = "1.13.1"
async-trait = "0.1.83"
futures-lite = "2"
event-listener = "5"
# https://github.com/rust-random/rand#wasm-support
getrandom = { version = "0.2", features = ["js"] }
ordered-float = { version = "4", features = ["rand"] }

kast-util = { version = "0.1", path = "crates/util" }
kast-ast = { version = "0.1", path = "crates/ast" }

decursion = "0.1"
refmap = { package = "kast-refmap", version = "0.1", path = "crates/refmap" }
try-hash = { package = "kast-try-hash", version = "0.1", path = "crates/try-hash" }

[package]
name = "kast"
version = "0.1.0"
edition = "2021"
description = "kast programming language"
license.workspace = true
repository.workspace = true

[profile.release]
debug = true

[features]
default = ["embed-std"]
embed-std = []

[dependencies]
getrandom.workspace = true
clap.workspace = true
eyre.workspace = true
color-eyre.workspace = true
colored.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
kast-util.workspace = true
kast-ast.workspace = true
thiserror.workspace = true
rand.workspace = true
futures.workspace = true
ordered-float.workspace = true
refmap.workspace = true
async-notify.workspace = true
async-executor.workspace = true
async-trait.workspace = true
futures-lite.workspace = true
decursion.workspace = true
event-listener.workspace = true
try-hash.workspace = true
async-oneshot.workspace = true
anymap3 = "1.0.1"
include_dir = "0.7.4"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
wasm-bindgen = "0.2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rustyline.workspace = true
