name: Build and test
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Hack for linol # https://github.com/c-cube/linol/issues/57
        run: opam install linol.0.9
      - name: Use dune
        uses: ocaml-dune/setup-dune@v0
        with:
          automagic: true 